<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="realname" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="张三" class="layui-input" disabled>
            <tip>（2-5 个汉字）</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="studentnumber" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="201926150120" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="" title="男" checked="" disabled>
            <input type="radio" name="gender" value="" title="女" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required"  placeholder="请选择入学年份" value="2019" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label required">籍贯</div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" class="province-selector" data-value="广东省" lay-filter="province-1" disabled>
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1" disabled>
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1" disabled>
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="number" name="studentnumber" lay-verify="required" lay-reqtext="电话号不能为空" placeholder="请输入电话号" value="15639527784" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <select name="colleage" lay-filter="colleage" lay-verify="required" lay-reqtext="院系必须选择" disabled>
                <option value=""></option>
                <option value="1" selected>计算机科学与技术学院</option>
                <option value="2">环境与安全学院</option>
                <option value="3">人文社科学院</option>
                <option value="4">机械工程学院</option>
                <option value="5">电子信息工程学院</option>
                <option value="6">外国语学院</option>
                <option value="7">应用科学学院</option>
                <option value="8">交通与物流学院</option>
                <option value="9">经济与管理学院</option>
                <option value="10">艺术学院</option>
                <option value="11">化学与生物工程学院</option>
                <option value="12">体育学院</option>
                <option value="13">马克思主义学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <select name="colleage" lay-filter="colleage" lay-verify="required" lay-reqtext="专业必须选择" disabled>
                <option value=""></option>
                <option value="1" selected>物联网工程</option>
                <option value="2">网络工程</option>
                <option value="3">环境工程</option>
                <option value="4">应用心理学</option>
                <option value="5">自动化</option>
                <option value="6">英语</option>
                <option value="7">物流工程</option>
                <option value="8">信息管理与信息系统</option>
                <option value="9">工艺美术</option>
                <option value="10">生物工程</option>
                <option value="11">油气储运工程</option>
                <option value="12">社会体育指导与管理</option>
                <option value="13">马克思</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" id="key_service">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block" >
            <input type="checkbox" name="job" title="班干部" lay-verify="fuxuan" >
            <input type="checkbox" name="job" title="学生会干部" lay-verify="fuxuan" >
            <input type="checkbox" name="job" title="社团干部" lay-verify="fuxuan" >
            <input type="checkbox" name="job" title="无" lay-verify="fuxuan" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input id="date" type="text" name="data" lay-verify="required" lay-reqtext="加入日期必须选择"  placeholder="请选择加入日期" value="" class="layui-input" readonly disabled>
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block" >
            <input type="radio" name="status" title="正常" checked="">
            <input type="radio" name="status" title="退出" >
            <input type="radio" name="status" title="毕业" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">担任的实验室职务</label>
        <div class="layui-input-block" >
            <input type="checkbox" name="Labjob" title="秘书长" >
            <input type="checkbox" name="Labjob" title="副秘书长" >
            <input type="checkbox" name="Labjob" title="技术总监" >
            <input type="checkbox" name="Labjob" title="项目经理" >
            <input type="checkbox" name="Labjob" title="组长" >
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','laydate', 'layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            layarea = layui.layarea;
        $ = layui.$;
        //年选择器
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:'click',
            max: maxDate()
        });
        //日期选择器
        laydate.render({
            elem: '#date'
        });
        // 设置最大可选的日期
        function maxDate() {
            var now = new Date();
            return now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
        }

        // 籍贯
        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);


                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
